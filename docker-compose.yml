version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: clinical_notes_db
    environment:
      POSTGRES_USER: clinical_user
      POSTGRES_PASSWORD: clinical_pass
      POSTGRES_DB: clinical_notes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinical_user -d clinical_notes"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: clinical_notes_api
    environment:
      DATABASE_URL: postgresql://clinical_user:clinical_pass@db:5432/clinical_notes
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app/src
    ports:
      - "8000:8000"
    volumes:
      - ./api/src:/app/src
      - ./api/tests:/app/tests
      - ./api/scripts:/app/scripts
    depends_on:
      db:
        condition: service_healthy
    command: ./scripts/start.sh

volumes:
  postgres_data:
